
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recetas MFP</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 700px;
            margin: auto;
            padding: 2rem;
        }
        article {
            margin-bottom: 2rem;
            border-bottom: 1px solid #ccc;
            padding-bottom: 1rem;
        }
        h1 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        ul {
            margin-top: 0;
            padding-left: 1.2rem;
        }
        p {
            margin-top: 0.5rem;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Recetas MyFitnessPal → AnyList</h1>
    <div id="recetas"></div>

    <script>
        const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSIcVpU86rszLggeA-FiYFUSyRcaTk77D5SNStRtUp56Fifb0h9mMEfbi5oKozzXw/pub?output=csv";

        fetch(sheetUrl)
            .then(response => response.text())
            .then(data => {
                const rows = data.split("\n").map(row => row.split(","));
                const container = document.getElementById("recetas");

                rows.slice(1).forEach(row => {
                    const [nombre, ingredientes, calorias, proteinas] = row;
                    if (!nombre) return;

                    const article = document.createElement("article");

                    const h1 = document.createElement("h1");
                    h1.textContent = nombre;
                    article.appendChild(h1);

                    const ul = document.createElement("ul");
                    ingredientes.split(/,\s*/).forEach(item => {
                        const li = document.createElement("li");
                        li.textContent = item;
                        ul.appendChild(li);
                    });
                    article.appendChild(ul);

                    const p = document.createElement("p");
                    p.textContent = `${calorias} kcal · ${proteinas} g proteína`;
                    article.appendChild(p);

                    container.appendChild(article);
                });
            });
    </script>
</body>
</html>
